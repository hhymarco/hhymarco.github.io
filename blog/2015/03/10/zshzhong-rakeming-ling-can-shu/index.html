	<h2 class="title">ZSH中rake命令参数</h2>
	<div class="entry-content"><p>ZSH默认设置时，使用octopress带参数命令出错，比如：</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'>rake install<span class="o">[</span><span class="s1">&#39;splash&#39;</span><span class="o">]</span>
</span></code></pre></td></tr></table></div></figure>


<p>
ZSH会报:</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'>zsh: no matches found: install<span class="o">[</span>splash<span class="o">]</span>
</span></code></pre></td></tr></table></div></figure>


<p>
解决方法就是在.zshrc中增加：</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'><span class="nb">alias </span><span class="nv">rake</span><span class="o">=</span><span class="s1">&#39;noglob rake&#39;</span>
</span></code></pre></td></tr></table></div></figure>

</div>
